{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container event-holder h-100 header-top-space">
        <div class="row space-top margin-bottom">
            <div class="col-12 mt-3 left header">
                <div class="row">
                    <div class="col">
                        <hr>
                        <h2 class="logo-font mb-4">Shopping Bag</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {% if bag_items %}
                            <div class="table-responsive rounded"></div>
                        {% else %}
                            <p class="lead mb-5">Your bag is empty.</p>
                            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
