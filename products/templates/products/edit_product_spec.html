{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container header-top-space">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container col-6 header">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Print Spec</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'edit_product_spec' product_spec.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Print Spec</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
